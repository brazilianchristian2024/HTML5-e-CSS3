<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fonts</title>
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap')

          body{
              font-family:'Manrope'
          }
    </style>
</head>
<body>
     <h1>Fontes externas com Google fonts</h1>
     <p>shorthand = é um parâmetro que abarca todas as configurações das fontes de uma só vez(font-family, font-weight, font-size, font-style). Assim você transformará 4 linhas em apenas 1</p>
</body>
</html>
